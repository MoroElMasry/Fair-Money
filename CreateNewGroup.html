      style="
      background-image: url('./images/sign background.svg');

      background-size: cover;"
      >
      <section class="container-lg h-100">
        <div class="row justify-content-evenly align-items-center h-100">
          <div class="p-5 text-dark bg-light col-11 col-sm-7 col-xl-6 shadow-lg rounded-4">
            <div class="container">
              <form action="" onsubmit="" class="">
                <div>
                  <label class="form-label" for="grpname">Group Name</label>
                  <input
                    class="form-control shadow"
                    id="grpName"
                    type="text"
                    placeholder="Group Name"
                    data-sb-validations="required"
                  />
                </div>
                <div>
                  <label class="form-label" for="grpdescription">Description</label>
                  <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                      </svg>                    </span>
                    <input
                      class="form-control shadow"
                      id="grpDesc"
                      type="text"
                      placeholder="Description"
                      data-sb-validations="required"
                    />
                  </div>
                </div>
                <div>
                  <label class="form-label" for="grpmembers">Group Members</label>
                  <div class="row">
                    <div class="col-8">
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input
                        class="form-control shadow"
                        id="grpMembers"
                        type="text"
                        placeholder="Group Members"
                        data-sb-validations="required"/>
                      </div>
                    </div>
                    <div class="col">
                      <button
                        class="btn btn-primary shadow "
                        id="addMemBtn"
                        type="submit">
                        Add
                      </button>
                    </div>
                  </div>
                 
                  <div class="form-floating pt-2 shadow">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Members</label>
                  </div>


                </div>
                <div class="d-grid">
                  <button class="btn btn-primary shadow btn-lg mt-3" id="createNewMemBtn" type="submit">
                    Create New Group
                  </button>
